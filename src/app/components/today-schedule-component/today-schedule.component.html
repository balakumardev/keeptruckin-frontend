<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h2 class="mt-3">Today's Schedule</h2>
    <div class="album py-5">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let schedule of scheduleDto.trucks">
            <div class="card shadow-sm">
              <img src="assets/img.png"/>
              <div class="card-body">
                <strong>{{schedule}}</strong>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                  </div>
                  <small class="text-muted">Average Price: $20</small>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
